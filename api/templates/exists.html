<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job already exists</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .message {
            padding: 20px;
            background-color: #ffc6c6;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="message">
    {{ message }}
    <br>
    <br>
    <a href="{{ link }}" class="button">force render</a>
</div>
</body>
</html>
